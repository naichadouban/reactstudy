<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="test01"></div>
<div id="test02"></div>


<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  // 创建person组件，因为不需要state，我们就用函数式创建了
  function Person(props){
    return (
      <ul>
        <li>姓名：{props.name}</li>
        <li>年龄：{props.age}</li>
        <li>性别：{props.sex}</li>
      </ul>
    )
  }
  // 设置默认属性
  Person.defaultProps = {
    age:18,
    sex:"女"
  };
  // 对属性进行限制
  Person.propTypes = {
    age:PropTypes.number,
    name:PropTypes.string.isRequired,
  };
  // 准备数据
  let p1 = {
    name:"xuxiaofeng",
    age:28,
    sex:"男"
  };
  let p2 = {
    name: "吴大凯"
  };
  // 渲染
  ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById("test01"))
  ReactDOM.render(<Person name={p2.name} />,document.getElementById("test02"))

</script>

</body>
</html>
